<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SklGPT Model Selector</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/enchantedfalconofbluetower/sklGPT-mobile/main/Untitled_design-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 140px 1fr; /* Slightly wider sidebar for bigger buttons */
            height: 100vh;
            overflow: hidden;
        }
        .full-screen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        /* Completely black sidebar */
        .sidebar-black {
            background-color: #000000 !important;
        }

        /* Rainbow gradient buttons */
        .btn-model {
            background: linear-gradient(90deg,
                #ef4444, #f97316, #facc15, #22c55e, #0ea5e9, #6366f1, #a855f7
            );
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            height: 48px; /* Fixed identical height */
            font-weight: 600;
        }
        .btn-model.active {
            filter: brightness(1.3);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
            transform: scale(1.05);
        }
        .btn-model:not(.active):hover {
            filter: brightness(1.15);
            transform: scale(1.02);
        }
    </style>
    <script>
        const models = {
            "SklGPT 1-o": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/05/07/20251105075827-MH91154I.json",
            "SklGPT 2-o": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/05/07/20251105075827-MH91154I.json",
            "SklGPT 2-o Flash": "https://share.chatling.ai/s/mXEaD3rhw6GXQ5L",
            "SklGPT 3-o": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/05/07/20251105075827-MH91154I.json",
            "SklGPT 3-o Flash": "https://share.chatling.ai/s/fGy8pH3sa6U8EXu",
            "SklGPT 3-o Ultra": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/15/07/20251115071707-4HTGA5AI.json"
        };
        const defaultModelKey = "SklGPT 3-o Ultra";

        function loadModel(modelName, url) {
            const iframe = document.getElementById('chatbot-iframe');
            const buttons = document.querySelectorAll('.btn-model');

            if (iframe) iframe.src = url;

            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.model === modelName) {
                    button.classList.add('active');
                }
            });
            document.title = `${modelName} | SklGPT Selector`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar-menu');

            Object.keys(models).forEach(modelName => {
                const url = models[modelName];
                const button = document.createElement('button');

                button.className = 'btn-model w-full rounded-xl text-white text-left px-4 flex items-center';
                button.textContent = modelName;
                button.dataset.model = modelName;
                button.addEventListener('click', () => loadModel(modelName, url));
                sidebar.appendChild(button);
            });

            loadModel(defaultModelKey, models[defaultModelKey]);
        });
    </script>
</head>
<body class="antialiased">
    <div class="grid-container">
        <!-- Left Sidebar - Completely Black -->
        <aside class="sidebar-black p-4 flex flex-col">
            <!-- Logo/Title -->
            <div class="mb-8 text-center">
                <h1 class="text-2xl font-extrabold text-white tracking-tight">SklGPT</h1>
                <p class="text-xs text-gray-400 mt-1">Model Selector</p>
            </div>

            <!-- Model Buttons -->
            <nav id="sidebar-menu" class="flex flex-col space-y-3 flex-1 overflow-y-auto">
                <!-- Buttons injected by JS -->
            </nav>

            <!-- Footer -->
            <div class="mt-auto pt-4 border-t border-gray-800 text-center">
                <p class="text-xs text-gray-500">Â© School Ke Log</p>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="overflow-hidden">
            <iframe id="chatbot-iframe" class="full-screen-iframe" src="" title="SklGPT Chatbot Embed" allowfullscreen></iframe>
        </main>
    </div>
</body>
</html>
