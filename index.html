<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SklGPT Rainbow Selector</title>
    <!-- Placeholder image for the icon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/enchantedfalconofbluetower/sklGPT-mobile/main/Untitled_design-removebg-preview.png">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure full screen and no scrollbars */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Use CSS Grid for a robust two-column layout: 128px sidebar + flexible main area */
        .grid-container {
            display: grid;
            grid-template-columns: 128px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Ensure the main chat iframe fills its grid cell */
        .full-screen-iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }

        /* Base style for all buttons: apply the 7-color rainbow gradient */
        .btn-model {
            /* Define the 7-color gradient (VIBGYOR approximate) */
            background: linear-gradient(90deg, 
                #ef4444, /* Red */
                #f97316, /* Orange */
                #facc15, /* Yellow */
                #22c55e, /* Green */
                #0ea5e9, /* Blue */
                #6366f1, /* Indigo */
                #a855f7  /* Violet */
            );
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }

        /* Active State: Brighter, stronger shadow, and subtle scale-up */
        .btn-model.active {
            filter: brightness(1.25); /* Makes the colors pop */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px #a855f7; /* White and Violet glow */
            transform: scale(1.05);
        }
        
        /* Hover State for non-active buttons */
        .btn-model:not(.active):hover {
            filter: brightness(1.1);
        }
    </style>
    <script>
        // Define the chatbot models and their URLs
        const models = {
            "SklGPT 1-o": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/05/07/20251105075827-MH91154I.json",
            "SklGPT 2-o": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/05/07/20251105075827-MH91154I.json",
            "SklGPT 2-o Flash": "https://share.chatling.ai/s/mXEaD3rhw6GXQ5L",
            "SklGPT 3-o": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/05/07/20251105075827-MH91154I.json",
            "SklGPT 3-o Flash": "https://share.chatling.ai/s/fGy8pH3sa6U8EXu",
            "SklGPT 3-o Ultra": "https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/15/07/20251115071707-4HTGA5AI.json"
        };

        // The key for the default model
        const defaultModelKey = "SklGPT 3-o Ultra";
        
        // Function to update the iframe source and button styles
        function loadModel(modelName, url) {
            const iframe = document.getElementById('chatbot-iframe');
            const buttons = document.querySelectorAll('.btn-model');
            
            if (iframe) {
                iframe.src = url;
            }

            // Update active state for buttons
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.model === modelName) {
                    button.classList.add('active');
                }
            });

            // Update document title for context
            document.title = `${modelName} | SklGPT Selector`;
        }

        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar-menu');
            
            // Create and append buttons to the sidebar
            Object.keys(models).forEach(modelName => {
                const url = models[modelName];
                const button = document.createElement('button');
                
                // Base classes applied to all buttons: Consistent padding for equal vertical size
                // 'btn-model' class applies the custom CSS rainbow gradient
                button.className = 'btn-model w-full py-3 px-4 rounded-xl text-sm font-medium transition duration-150 ease-in-out text-left text-white';
                button.textContent = modelName;
                button.dataset.model = modelName;
                
                // Add click handler
                button.addEventListener('click', () => loadModel(modelName, url));
                sidebar.appendChild(button);
            });
            
            // Load the default model and set the initial active button state
            loadModel(defaultModelKey, models[defaultModelKey]);
        });
    </script>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Main Container: Uses CSS Grid for stable two-column layout -->
    <div class="grid-container">
        
        <!-- Left Sidebar: Dark (bg-gray-900) and fixed width -->
        <aside class="bg-gray-900 shadow-2xl p-4 flex flex-col space-y-4">
            
            <!-- Logo/Title Section (UPDATED) -->
            <div class="p-2 mb-4 flex flex-col items-center"> 
                <div class="flex items-center space-x-1"> <!-- Container for image and title -->
                    <img 
                        src="https://raw.githubusercontent.com/enchantedfalconofbluetower/sklGPT-mobile/main/Untitled_design-removebg-preview.png" 
                        alt="SklGPT Logo" 
                        class="w-6 h-6 object-contain" 
                        onerror="this.onerror=null; this.src='https://placehold.co/24x24/111/fff?text=L'" 
                    />
                    <h1 class="text-xl font-extrabold text-white tracking-tight">SklGPT</h1>
                </div>
                <p class="text-xs text-indigo-400 mt-1">Model Selector</p>
            </div>
            
            <!-- Navigation Menu (Model Buttons) -->
            <nav id="sidebar-menu" class="flex flex-col space-y-3 overflow-y-auto pb-4">
                <!-- Buttons will be injected here by JavaScript -->
            </nav>

            <!-- Footer/Copyright Section -->
            <div class="mt-auto p-2 border-t border-gray-700 text-center">
                <p class="text-xs text-gray-500">Â© School Ke Log</p>
            </div>
        </aside>

        <!-- Main Content Area: Fills remaining space with the chat iframe -->
        <main class="bg-white overflow-hidden">
            <iframe 
                id="chatbot-iframe"
                class="full-screen-iframe"
                src=""
                title="SklGPT Chatbot Embed"
                allowfullscreen>
            </iframe>
        </main>

    </div>

</body>
</html>
